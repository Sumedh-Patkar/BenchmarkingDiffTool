<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Home Page {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
	
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/lib/jquery-3.4.1.min.js') }}"></script>
</head>
<body>
	{% block header %}
		<style>
			/*FOR HYPERLINKS*/
			a:link, a:visited {
			  background-color: white;
			  color: black;
			  border: 2px solid green;
			  padding: 10px 20px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-weight: bold;
			}

			a:hover, a:active {
			  background-color: green;
			  color: white;
			  font-weight: bold;
			}
		</style>

		<h1 align="center"><a href="/">Performance Comparison Tool</a></h1>
	{% endblock %}

	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
